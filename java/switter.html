<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switter</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <img src="img/logoSite.png">
            <span class="letterSite">WildSwitter.by</span>
        </div>
        <div class="img-circle">
            <span class="letterUser">SwitterUser</span>
            <img src="img/logoUser.png">
        </div>
    </div>
</header>
<div class="rectBig">
    <form action="">
        <textarea maxlength="200" placeholder="Поделитесь умными мыслями с миром. Не держите в себе!!!"></textarea>
        <div class="wrapperButton">
            <button type="submit" class="buttonSubmit">Submit</button>
            <button type="reset" class="buttonDelete">Delete</button>
        </div>
    </form>
</div>
</body>
</html>
